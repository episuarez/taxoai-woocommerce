name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: composer test

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build plugin zip
        run: |
          mkdir -p build/woocommerce-taxoai
          cp -r includes assets woocommerce-taxoai.php uninstall.php readme.txt build/woocommerce-taxoai/
          [ -d languages ] && cp -r languages build/woocommerce-taxoai/
          cd build && zip -r ../woocommerce-taxoai-${{ steps.version.outputs.version }}.zip woocommerce-taxoai/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: woocommerce-taxoai-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
